# GCE上のKubernetesに対してデプロイする
apiVersion: apps/v1
kind: Deployment
metadata:
#  namespace: micro
  name: storage
  labels:
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage
      component: microservice
  template:
    metadata:
      labels:
        app: storage
        component: microservice
    spec:
      containers:
        - name: storage
          command: [
          "/app/storage-srv",
          "--registry=kubernetes",
          "--server_address=0.0.0.0:8080",
          "--broker_address=0.0.0.0:10001"
          ]
          env:
          - name: ENV
            value: {{ ENV }}
          - name: TZ
            value: Asia/Tokyo
          - name: RABBITMQ
            value: amqp://administer:rabbitmq1234@rabbitmq.rabbitmq:5672
          image: us-docker.pkg.dev/{{ PROJECT_ID }}/gcr.io//storage:{{ IMAGE }}
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            name: pit-port
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ NODE_POOL }}

